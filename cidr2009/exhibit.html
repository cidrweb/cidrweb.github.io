 <html>
 <head>
    <title>CIDR 2009 Sessions</title>
  
    <link href="program.js" type="application/json" rel="exhibit/data" />
  
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>
    <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js"
            type="text/javascript"></script>
    <style>
      body {
           margin: 1in;
       }
       table.program {
           border:     1px solid #ddd;
           padding:    0.5em;
       }
       div.name {
           font-weight: bold;
           font-size:   120%;
       }
       .presentation {
       }
       .date {
           font-style:  italic;
       }
    </style>
 </head> 
 <body>
    <h1>CIDR 2009 Program</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
	      <table ex:role="lens" class="program">
	        <tr>
                   <td><div ex:content=".sessionname" class="name"></div>
                       <div>
                          <span ex:content=".startdate" class="date"></span>, 
                          <span ex:content=".enddate" class="date"></span>
                       </div>
                       <div ex:if-exists=".presentation" class="presentation">Talks:
                          <span ex:content=".presentation"></span>
                       <div>
                   </td>
                  </tr>
                </table>
                  <div ex:role="view"
                    ex:viewClass="Timeline"
                    ex:start=".startdate"
                    ex:end=".enddate">
                  </div>
                  <div ex:role="view"></div>
           </td>
            <td width="25%">
                <div ex:role="facet" ex:expression=".sessionname" ex:facetLabel="Session"></div>
                <div ex:role="facet" ex:facetClass="TextSearch"></div>
            </td>
        </tr>
    </table>
 </body>
 </html>
